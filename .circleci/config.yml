version: 2.1
orbs:
  node: circleci/node@5.0.1
  docker: circleci/docker@2.1.4
  heroku: circleci/heroku@2.0.0 
  snyk: snyk/snyk@1.5.0 #3rd part orb of snyk
jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Installing dependencies..."
          npm install
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Running tests..."
          npm run test
  build-and-push:
    executor: docker/docker 
    parameters:
      tag:
        type: string
    steps:
      - setup_remote_docker 
      - checkout
      - docker/check
      - docker/build:
          image: redplatoon/education-space
          tag: << parameters.tag >>
      - docker/push:
          image: redplatoon/education-space
          tag: << parameters.tag >>
  scan:
    docker:
      - image: cimg/node:16.10
    environment:
      IMAGE_NAME: redplatoon/education-space
    steps:
      - checkout
      - setup_remote_docker
      - docker/check
      - run: docker build -t $IMAGE_NAME . 
      # $IMAGE_NAME gets the value of the IMAGE_NAME from the environment defined above.
      - snyk/scan:
          docker-image-name: $IMAGE_NAME

workflows:
  simple_workflow:
    jobs:
      - build #1st job
      - test: #2nd job
          requires:
            - build
      - build-and-push: #3rd job
          requires:
            - test
      # - deploy:
      #     requires:
      #       - build-and-push
      - scan:
          requires:
            - build


